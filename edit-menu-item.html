<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <header>
    <img class="logo" src="image/Capture.JPG">
    <a class="menu_head" href="menu-item-list-admin.html" >Menu</a>
    </header>
<body>
   
    <h1>Edit Menu Item</h1>
    <form class="editmenu_form" action="edit-menu-item-status.html">
    
         <label for="title">Name</label> <br>
   <input type="text" name="title" id="title" minlength="1" maxlength="65" size="70" required><br><br>
    
    <table class="editmenu_tab">
        
        <tr>
            
            <td><label for="price">Price(Rs.)</label></td>
            <td> <label for="inStock">Active</label></td>
            <td><label for="dateOfLaunch">Date of Launch</label></td>
            <td><label for="category">Category</label></td>
        </tr>
        
  
    <tr>
   <td>  <input type="text" name="price" id="price" pattern="[0-9]" required></td> 
   
   <td id="radio">  <input type="radio" name="inStock" value="Yes" id="yes">
    <label for="yes">Yes</label>
    <input type="radio" name="inStock" value="No" id="no">
    <label for="no">No</label></td> 
    
   <td> <input type="text" name="dateOfLaunch" required></td>
    
   <td> <select name="category">
        <option value="starters">Starters</option>
        <option value="maincourse">Main Course</option>
        <option value="Dessert">Dessert</option>
        <option value="Drinks">Drinks</option>
    </select></td><br>
    </tr>
        </table> 
    <input type="checkbox" name="freeDelivery" id="freeDelivery">
    <label for="freeDelivery">Free Delivery</label><br><br>
    <input class="saveBTN" type="submit" name="submit" value="Save" id="submit">
       
</form>
</body>
 <footer>
    <img class="foot" src="image/foot.JPG">
 </footer>
    </html>
