    <h3>New Employee</h3>
    <form class="form">
    <div class="container">
    
    <div class="row">
        <div class="col-lg-4">
            <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" id="firstName" > 
        </div>
        </div>
        <div class="col-lg-4">
            <div class="form-group">
            <label for="middleName">Middle Name</label>
            <input type="text" class="form-control" id="middleName" > 
        </div>
        </div>
        <div class="col-lg-4">
            <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" id="firstName" > 
        </div>
        </div>

    </div>
    <div class="row">
        <div class="col-lg-6">
            <div class="form-group">
            <label for="addressLine1">Address Line 1</label>
            <input type="text" class="form-control" id="addressLine1" > 
        </div>
        </div>
        <div class="col-lg-6">
            <div class="form-group">
            <label for="addressLine2">Address Line 2</label>
            <input type="text" class="form-control" id="addressLine2" > 
        </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6">
            <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" > 
        </div>
        </div>
        <div class="col-lg-3">
            <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" > 
        </div>
        </div>

        <div class="col-lg-3">
            <div class="form-group">
            <label for="password2">Confirm Password</label>
            <input type="password" class="form-control" id="password2" > 
        </div>
        </div>
    </div>

        <div class="row">
            <div class="col-lg-3">
                <div class="form-group">
                <label for="dept">Department</label>
                <select class="form-control" id="dept"> 
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    </select>
            </div>
            </div>
        <div class="col-lg-3">
        <label for="dateOfBirth">Date Of Birth</label>
        <input type="text" class="form-control" id="dateOfBirth">
        
        </div>
        
        
        <div class="col-lg-3">
            <p>Gender<p>
            <div class="form-check-inline" id="radio">
            
            <input type="radio" value="" class="form-check-input" id="check1" > 
            <label class="form=check-label" for="check1">Male</label>
        </div>
        <div class="form-check-inline" id="radio">
            
            <input type="radio" value="" class="form-check-input" id="check2" > 
            <label class="form-check-label" for="check2">Female</label>
        </div>
        </div>
        
        <div class="col-lg-3">
            <label for="check">Permanent</label>
            <div class="form-check" id="check">
            <input type="checkbox" class="form-check-input" id="permCheck" > 
            
        </div>
        </div>
        
        </div>
        <div class="row">
            <div class="col">
              <button type="submit" class="btn btn-primary">Save</button>  
            </div>
        </div>
        </div>
    </form>
