<body style="background-color: black;">
    <h3 style="color:white ;">Edit Movie Details</h3>

        <div class="container">

                        <option>Romance</option>
                        <option>Comedy</option>
                        <option>Adventure</option>
                        <option>Thriller</option>
                        </select>
                    <label class="text-danger" id="genre-error"></label>
                </div>
                </div>
            <div class="col-lg-3">
            <label for="dateOfBirth">Date Of Launch</label>
            <input type="text" class="form-control" id="dateOfLaunch">
            <label class="text-danger" id="date-error"></label>
            </div>
            
            
            <div class="col-lg-3">
                <div class="form-group">
                    <label for="boxOff">Box Office</label>
                    <input type="text" class="form-control" id="boxOff" > 
                    <label class="text-danger" id="boxOffice-error"></label>
                </div>
            </div>
            
            <div class="col-lg-3">
                <label for="active" class="form-label">Active</label>
    
                <div class="form-check-inline" id="radio">
            
                    <input type="radio" value="" class="form-check-input" id="check1" > 
                    <label class="form=check-label" for="check1">Active</label>
                </div>
                <div class="form-check-inline" id="radio">
                    
                    <input type="radio" value="" class="form-check-input" id="check2" > 
                    <label class="form-check-label" for="check2">Inactive</label>
                </div>
                <label class="d-block text-danger" id="active-error"></label>
            </div>
            
            </div>

                  <button type="submit" class="btn btn-primary">Save</button>  
                </div>
            </div>
            </div>

    <script>
        function formValidation(){
            var movieName = document.getElementById("movieName");
            var language=document.getElementById("language");
            var boxOffice = document.getElementById("boxOffice");
            var launchDate = document.getElementById("launchDate");
            var genre = document.getElementById("genre");
            var active = document.getElementsByName("active");
            var valid = true;
            if(movieName== null|| movieName.value==""){
                document.getElementById("movieName-error").innerHTML="Movie title is required. ";
                valid=false;
            }
            if (movieName.value.length > 200)
             {
              document.getElementById("movieName-error").innerHTML ="Movie title cannot exceed 200 characters.";
              valid = false;
            }
            if(language== null|| language.value==""){
                document.getElementById("language-error").innerHTML="Language is required. ";
                valid=false;
            }
            if(boxOffice==null ||boxOffice.value=='0' || boxOffice.value=="")
            {
                document.getElementById("boxOffice-error").innerHTML =
                "Box-Office value is required.";
                valid = false;
            }
            
            
            if(launchDate==null || launchDate.value==""||!/^([0-9]{2})[\/]([0-9]{2})\/([0-9]{4})$/.test(launchDate.value))
            {
                document.getElementById("date-error").innerHTML ="Incorrect date format.";
                valid = false;
            }
            if (genre == null || genre.value == "") {
              document.getElementById("genre-error").innerHTML =
                "Select atleast one Genre.";
              valid = false;
            }
            if (!active[0].checked && !active[1].checked) {
              document.getElementById("active-error").innerHTML =
                "Select the Movie status.";
              valid = false;
            }
            return valid;
          
        }
    </script>
